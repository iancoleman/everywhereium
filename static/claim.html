<!DOCTYPE html>
<html>
    <head>
        <title>Claim - everywhereium</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div>
                    Put your website in the form below, then press the claim button.
                </div>
            </div>
            <div class="row text-center">
                <div>
                    <input type="text" id="url">
                </div>
            </div>
            <div class="row text-center">
                <div class="offset4 span4">
                    We'll look for an address in the body tag of the page. If it's there, any funds being held for that site will be sent to the address in the body tag of your page.
                </div>
            </div>
            <div class="row text-center">
                <div>
                    <button id="claim" class="btn">Claim</button>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="/javascript/claim.js"></script>
    </body>
</html>
